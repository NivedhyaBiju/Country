<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">
        Get Country Details
    </h1>
    <div class="row container">
        <div class="col-lg-6">
            <div class="d-flex">
                <input id="c1" class="form-control shadow" type="text" placeholder="Enter the name of country">
                <button onclick="fetchData()" class="btn btn-success mt-3">Search</button>
            </div>
        </div>
        <div id="result" class="col-lg-6 shadow">
        </div>
    </div>
</body>
<script>
    function fetchData(){
        var country=c1.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json()).then(data=>displayData(data))
    }
    function displayData(dataArray){
        var countryName=dataArray[0].name
        var capital=dataArray[0].capital
        var population=dataArray[0].population
        var currencyName=dataArray[0].currencies[0].name
        var currencySymbol=dataArray[0].currencies[0].symbol
        var language=dataArray[0].languages[0].name
        var flag=dataArray[0].flag
        result.innerHTML=`
        <div class="card" style="width:100%;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><h6>CAPITAL:</h6>${capital}</li>
    <li class="list-group-item"><h6>POPULATION:</h6>${population}</li>
    <li class="list-group-item"><h6>CURRENCY NAME:</h6>${currencyName}</li>
    <li class="list-group-item"><h6>CURRENCY SYMBOL:</h6>${currencySymbol}</li>
    <li class="list-group-item"><h6>LANGUAGE:</h6>${language}</li>
  </ul>
</div>
`
}
</script>
</html>
